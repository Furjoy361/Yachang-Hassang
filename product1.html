<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product 1 | Yachang Hassang Enterprise</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
    }

    .navbar {
      width: 100%;
      background: #111;
      padding: 10px 25px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
      height: 100px;
    }

    .logo img {
      height: 150px;
      width: auto;
      object-fit: contain;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #0ff;
      padding: 8px 14px;
      border: 1px solid #0ff;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    .nav-buttons a:hover {
      background: #0ff;
      color: #000;
    }

    .product-container {
      display: flex;
      gap: 35px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
      flex-wrap: wrap;
    }

    .left-images-wrapper {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      flex: 1;
      min-width: 320px;
    }

    .thumbs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80px;
    }

    .thumbs img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #222;
      cursor: pointer;
      transition: 0.25s;
    }

    .thumbs img:hover {
      transform: scale(1.05);
      border-color: #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .view-more-btn {
      margin-top: 10px;
      padding: 8px 10px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: block;
    }

    .main-img {
      flex: 1;
      width: 100%;
      height: 420px;
      border-radius: 14px;
      object-fit: contain;
      background: #000;
      border: 1px solid #333;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    }

    .right-info {
      flex: 1;
      min-width: 300px;
      padding-top: 10px;
    }

    .right-info h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0ff;
    }

    .price {
      font-size: 24px;
      color: #0ff;
      margin-bottom: 18px;
    }

    .desc {
      font-size: 15px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: 0.25s;
    }

    .buy-btn:hover {
      background: #00e6e6;
    }

    /* ----------------------------------------------------- */
    /*                 MOBILE VERSION (480px)                */
    /* ----------------------------------------------------- */
    @media (max-width: 480px) {

  .navbar {
    height: 65px;
    padding: 8px 12px;
  }

  .logo img {
    height: 55px;
  }

  .nav-buttons a {
    padding: 5px 8px;
    font-size: 11px;
  }

  .product-container {
    flex-direction: column;
    padding: 15px;
    gap: 20px;
  }

  /* Fix left side layout */
  .left-images-wrapper {
    flex-direction: column;
    width: 100%;
    align-items: center;
  }

  /* Thumbnails become horizontal scroll */
  .thumbs {
    flex-direction: row;
    width: 100%;
    overflow-x: auto;
    padding-bottom: 10px;
    gap: 10px;
  }

  .thumbs::-webkit-scrollbar {
    height: 6px;
  }

  .thumbs::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 10px;
  }

  .thumbs img {
    width: 70px;
    height: 70px;
    flex-shrink: 0;
  }

  /* Big image centered */
  .main-img {
    height: 280px;
    width: 100%;
    margin-top: 10px;
    object-fit: contain;
  }

  /* Product info clean + centered */
  .right-info {
    text-align: center;
  }

  .right-info h1 {
    font-size: 22px;
  }

  .price {
    font-size: 20px;
  }

  .desc {
    font-size: 14px;
    padding: 0 10px;
  }

  /* Buttons full width */
  .buy-btn {
    width: 100%;
    margin: 8px 0;
  }
}

  </style>

</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>

    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="orders.html">Orders</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <div class="product-container">

    <div class="left-images-wrapper">

      <div class="thumbs">

        <img src="images/a1.jpg" onclick="changeImg('images/a1.jpg')">
        <img src="images/a2.jpg" onclick="changeImg('images/a2.jpg')">
        <img src="images/a3.jpg" onclick="changeImg('images/a3.jpg')">
        <img src="images/a4.jpg" onclick="changeImg('images/a4.jpg')">
        <img src="images/a5.jpg" onclick="changeImg('images/a5.jpg')">

        <div id="moreThumbs" style="display:none;">
          <img src="images/a6.jpg" onclick="changeImg('images/a6.jpg')">
          <img src="images/a7.jpg" onclick="changeImg('images/a7.jpg')">
          <img src="images/a8.jpg" onclick="changeImg('images/a8.jpg')">
          <img src="images/a9.jpg" onclick="changeImg('images/a9.jpg')">
        </div>

        <button class="view-more-btn" id="viewMoreBtn" onclick="showMore()">View More</button>
        <button class="view-more-btn" id="viewLessBtn" style="display:none;" onclick="hideMore()">View Less</button>

      </div>

      <img id="bigImg" src="images/a1.jpg" class="main-img">

    </div>

    <div class="right-info">
      <h1>Product 1</h1>
      <p class="price">₹499</p>

      <p class="desc">
        This is a premium quality product from Yachang Hassang Enterprise.  
        Modern design • High-quality material • Fast delivery.
      </p>

      <a class="buy-btn" href="#">Add to Cart</a>
      <a class="buy-btn" href="#" style="margin-left: 10px;">Buy Now</a>

    </div>

  </div>

  <script>
    function changeImg(img) {
      document.getElementById("bigImg").src = img;
    }

    function showMore() {
      document.getElementById("moreThumbs").style.display = "block";
      document.getElementById("viewMoreBtn").style.display = "none";
      document.getElementById("viewLessBtn").style.display = "block";
    }

    function hideMore() {
      document.getElementById("moreThumbs").style.display = "none";
      document.getElementById("viewLessBtn").style.display = "none";
      document.getElementById("viewMoreBtn").style.display = "block";
    }
  </script>

</body>
</html>
