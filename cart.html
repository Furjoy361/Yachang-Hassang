<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Yachang Hassang Enterprise</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: #111;
      padding: 10px 25px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
      height: 100px;
    }

    .logo img {
      height: 150px;
      width: auto;
      object-fit: contain;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #0ff;
      padding: 8px 14px;
      border: 1px solid #0ff;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    .nav-buttons a:hover {
      background: #0ff;
      color: #000;
    }

    /* CART BOX */
    .cart-container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #111;
      padding: 25px;
      border-radius: 14px;
      border: 1px solid #222;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
    }

    .empty {
      text-align: center;
      padding: 50px 0;
      font-size: 22px;
      color: #888;
    }

    /* CART ITEM */
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      padding: 18px 0;
    }

    .cart-item img {
      width: 85px;
      height: 85px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #0ff;
    }

    .item-details h3 {
      margin: 0;
      font-size: 18px;
    }

    .item-details p {
      margin: 4px 0 0;
      color: #aaa;
    }

    .item-price {
      font-size: 18px;
      font-weight: 600;
      color: #0ff;
    }

    /* REMOVE BUTTON */
    .remove-btn {
      background: #ff3b3b;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 15px;
      transition: 0.2s;
    }

    .remove-btn:hover {
      background: #e60000;
    }

    /* CHECKOUT BOX */
    .checkout-box {
      margin-top: 25px;
      text-align: right;
      display: none;
    }

    .checkout-btn {
      background: #0ff;
      color: #000;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.25s;
    }

    .checkout-btn:hover {
      background: #00e6e6;
    }

    /* MOBILE */
    @media(max-width: 480px) {
      .navbar {
        height: 65px;
        padding: 8px 12px;
      }

      .logo img {
        height: 55px;
      }

      .nav-buttons a {
        padding: 5px 9px;
        font-size: 11px;
      }

      .empty {
        font-size: 18px;
      }
    }
  </style>

</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo">
    </div>

    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="orders.html">Orders</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <div class="cart-container">

    <!-- EMPTY CART MESSAGE -->
    <div class="empty">Your cart is empty.</div>

    <!-- CHECKOUT (hidden until items exist) -->
    <div class="checkout-box">
      <a href="#" class="checkout-btn">Checkout</a>
    </div>

  </div>

<script>

function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let container = document.querySelector(".cart-container");

  if (cart.length === 0) return;

  document.querySelector(".empty").style.display = "none";
  document.querySelector(".checkout-box").style.display = "block";

  cart.forEach((item, index) => {

    let div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <img src="${item.image}">
      
      <div class="item-details">
        <h3>${item.name}</h3>
        <p>Qty: ${item.qty}</p>
      </div>

      <div class="item-price">â‚¹${item.price}</div>

      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;

    container.insertBefore(div, document.querySelector(".checkout-box"));
  });
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.splice(index, 1);

  localStorage.setItem("cart", JSON.stringify(cart));

  location.reload();
}

loadCart();

</script>

</body>
</html>
