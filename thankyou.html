<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Yachang Hassang Enterprise</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    a, a:visited {
      text-decoration: none !important;
      color: inherit !important;
    }

    h1 {
      font-size: 42px;
      color: #0ff;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      border: 2px solid #0ff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #0ff;
      background: transparent;
      transition: 0.25s;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
    }

    .logo img {
      height: 120px;
      margin-bottom: 40px;
    }

  </style>
</head>
<body>

  <div class="logo">
    <img src="Images/logo.png" alt="Logo">
  </div>

  <h1>Thank You!</h1>
  <p>Your order has been received successfully. We appreciate your business!</p>

  <a href="index.html" class="btn">Go Back Home</a>

</body>
</html>
