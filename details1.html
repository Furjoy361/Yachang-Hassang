<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Details</title>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: Poppins, Arial, sans-serif;
      color: #fff;
    }

    .navbar {
      width: 100%;
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: #0ff;
      text-decoration: none;
      margin-left: 15px;
      padding: 8px 12px;
      border: 1px solid #0ff;
      border-radius: 6px;
      font-size: 14px;
    }
    .navbar a:hover {
      background: #0ff;
      color: #000;
    }

    .container {
      width: 90%;
      max-width: 650px;
      background: #111;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #222;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .product-preview {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 25px;
      padding: 12px;
      border: 1px solid #0ff;
      border-radius: 10px;
    }

    .product-preview img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #333;
    }

    .product-preview div {
      font-size: 14px;
      color: #0ff;
    }

    h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      font-size: 14px;
      color: #0ff;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      margin-bottom: 20px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }
    .submit-btn:hover {
      background: #00e6e6;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo"><a href="index.html">Home</a></div>
    <div>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
    </div>
  </div>

  <div class="container">

    <!-- PRODUCT PREVIEW -->
    <div id="productBox" class="product-preview" style="display:none;">
      <img id="pImg" src="">
      <div>
        <div id="pName"></div>
        <div id="pPrice"></div>
      </div>
    </div>

    <h2>Delivery Details</h2>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number">

    <label>Full Address</label>
    <textarea id="address" placeholder="House no, street, city, state, pincode"></textarea>

    <label>Payment Method</label>
    <select id="payment">
      <option value="COD">Cash on Delivery (COD)</option>
      <option value="Online">Online Payment</option>
    </select>

    <label>Order Notes</label>
    <textarea id="notes" placeholder="Any instructions (optional)"></textarea>

    <button class="submit-btn">Continue</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Display product preview from query params or localStorage
      const url = new URLSearchParams(window.location.search);
      const nameParam = url.get("name");
      const imgParam = url.get("img");
      const priceParam = url.get("price");

      const productName = nameParam || localStorage.getItem("productName") || "Unknown";
      const productImage = imgParam || localStorage.getItem("productImage") || "";
      const productPrice = priceParam || localStorage.getItem("productPrice") || "";

      if(productName && productImage) {
        document.getElementById("productBox").style.display = "flex";
        document.getElementById("pImg").src = productImage;
        document.getElementById("pName").textContent = productName;
        document.getElementById("pPrice").textContent = "â‚¹" + productPrice;
      }

      // Submit details to Google Sheets
      const submitBtn = document.querySelector(".submit-btn");
      submitBtn.addEventListener("click", () => {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const payment = document.getElementById("payment").value;
        const notes = document.getElementById("notes").value;

        if(!name || !phone || !address) {
          alert("Please fill all required fields!");
          return;
        }

        const data = { name, phone, address, payment, notes, productName, productImage };

        fetch("https://script.google.com/macros/s/AKfycbzY8HAo4-GHrbNYXwIxXEjPLCKLp8tLmHg6qAXbrPxVOGKeg0aenV87lJFdJW0VfJjeiQ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(response => {
          alert("Order Submitted Successfully!");
          localStorage.removeItem("productName");
          localStorage.removeItem("productImage");
          localStorage.removeItem("productPrice");
          window.location.href = "orders.html";
        })
        .catch(err => {
          console.error(err);
          alert("Error submitting order. Check console.");
        });
      });
    });
  </script>

</body>
</html>
